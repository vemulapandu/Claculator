<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="container">
            <div class="history">
                <p></p>
            </div>
            <div class="output">
                <p></p>
            </div>
        </div>
        <div class="operations">
            <button class="backspace">C</button>
            <button class="clear">CE</button>
            <button class="%">%</button>
            <button class="+">+</button>
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="-">-</button>
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="*">*</button>
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="/">/</button>
            <button class="00">00</button>
            <button class="0">0</button>
            <button class=".">.</button>
            <button class="=">=</button>
        </div>
    </div>
</body>
</html>
